
<div class="month month_skin__dark">

  <div class="month_head">
    <div class="month_head__left" v-if="showArrow" v-on:click="prev(month)">
      <span class="oi oi-chevron-left"></span>
    </div>
    <div class="month_head__center">
      <div class="month_head__month">{{ month.getName(locale) }}</div>
      <div class="month_head__year">{{ month.year }}</div>
    </div>
    <div class="month_head__right" v-if="showArrow" v-on:click="next(month)">
      <span class="oi oi-chevron-right"></span>
    </div>
  </div>
  <div class="month_body">
    <div class="month_week month_week__header">
      <Day :key="day.id" :day="day" v-for="day of month.weekDays" :head="true">
        <template slot="head">{{ day.getNameShort(locale) }}</template>
      </Day>
    </div>

    <div class="month_week">
      <slot name="week">
        <template v-for="weeks of month.weeks">
          <Day :key="day.id" :day="day" v-for="day of weeks.days" @onClick="selectDay">
            <template slot="body">{{ day.number }}</template>
          </Day>
        </template>
      </slot>
    </div>

  </div>
</div>
