
<div class="square-item" @click="click">
  <div class="square-item_status">
    <slot name="image"></slot>
  </div>
  <div class="square-item_content">
    <div class="square-item_content__title">
      <slot name="title">
        <span v-if="title">{{ title }}</span>
      </slot>
    </div>
    <div class="square-item_content__description">
      <slot name="description">
        <span v-if="description">{{ description }}</span>
      </slot>
    </div>
  </div>
</div>
