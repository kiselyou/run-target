
<div class="tab">
  <div class="tab_panel">
    <div class="tab_panel__block">
      <div class="tab_item" :class="itemHtmlClass(tabItem)" @click="onClick(tabItem)" v-for="tabItem in items">
        <div>{{ tabItem.name }}</div>
      </div>
    </div>

    <div class="tab_panel__block">
      <slot name="panel-icon" />
    </div>
  </div>

  <div class="tab_content">
    <slot :name="tabItem.slotName" v-if="tabItem.isActive" v-for="tabItem in items"/>
  </div>

</div>
