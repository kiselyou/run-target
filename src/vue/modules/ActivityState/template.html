
<Layout :showCorner="true" :footCenter="true" :bodyCenter="true">
  <template slot="body">

    <Spinner :loading="loading"/>

    <WrapCorner>
      <Signal :value="signalValue"/>
    </WrapCorner>

    <div class="activity-state activity-state_body">
     <Row class="my-4" v-if="loading">
        <Cell afterContent="сохранение" :align="true" />
      </Row>

      <Timer :disabled="disabled" :pause="pause" :time="time" class="mt-2"/>

      <Row class="mt-1">
        <Cell :content="hrmValue" :afterContent="hrmLabel" :bold="true" :align="true" size="xlg" />
        <Cell :content="tempoValue" :afterContent="tempoLabel" :bold="true" :align="true" size="xlg" />
      </Row>

      <Row class="mt-1">
        <Cell :content="pathValue" :afterContent="pathLabel" :bold="true" :align="true" size="xlg" />
        <Cell :content="speedValue" :afterContent="speedLabel" :bold="true" :align="true" size="xlg" />
      </Row>

      <RunProcess :target="target" :value="pathPiece" :label="processLabel(target, path)" class="my-2" />
    </div>

  </template>

  <template slot="foot">
    <div class="activity-state activity-state_foot">
    <slot></slot>
    </div>
  </template>
</Layout>
