
<Day :day="day" @onClick="onClick">
  <template slot="body">

    <div class="day-run day-run_result" v-if="resultDistance > 0">
      {{ resultDistance }} {{ unit }}
    </div>

    <span>{{ day.number }}</span>

    <div class="day-run day-run_target" v-if="expectDistance > 0">
      {{ expectDistance }} {{ unit }}
    </div>
  </template>
</Day>
