
<Day :day="day" @onClick="onClick" :isSelected="isSelected">
  <template slot="body">

    <div class="day-run day-run_result" v-if="totalDistance > 0">
      {{ totalDistance }} {{ unit }}
    </div>

    <span>{{ day.number }}</span>

    <div class="day-run day-run_target" v-if="expectDistance > 0">
      {{ expectDistance }} {{ unit }}
    </div>
  </template>
</Day>
