<div class="target-spinner" v-show="loading">
  <div class="target-spinner_bg"></div>
  <DotLoader v-if="name === 'DotLoader'" :loading="loading" :color="color" :size="size" :margin="margin" :radius="radius" htmlClass="target-spinner_z-index" />
  <RingLoader v-if="name === 'RingLoader'" :loading="loading" :color="color" :size="size" :margin="margin" :radius="radius" htmlClass="target-spinner_z-index" />
  <PulseLoader v-if="name === 'PulseLoader'" :loading="loading" :color="color" :size="size" :margin="margin" :radius="radius" htmlClass="target-spinner_z-index" />
  <BounceLoader v-if="name === 'BounceLoader'" :loading="loading" :color="color" :size="size" :margin="margin" :radius="radius" htmlClass="target-spinner_z-index" />
</div>
