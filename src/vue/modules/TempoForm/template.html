
<form class="m-2">
  <Row>
    <Cell px="xsm">
      <FieldInput :value="timeStart" @onChange="timeStartEvent" label="Время старта" name="timeStart" placeholder="12:00" />
    </Cell>
    <Cell px="xsm">
      <FieldInput :value="timeStop" @onChange="timeStopEvent" label="Время финиша" name="timeStop" placeholder="13:25" />
    </Cell>
  </Row>

  <Row>
    <Cell px="xsm">
      <FieldInput :value="pathLength" @onChange="pathLengthEvent" label="Дистанция (км)" name="pathLength" placeholder="12.500" />
    </Cell>
    <Cell px="xsm">
      <FieldInput :value="elapsedTime" @onChange="elapsedTimeEvent" label="Время (мин)" name="elapsedTime" placeholder="20" />
    </Cell>
  </Row>

  <Row class="mt-2">
    <Cell px="xsm" align="center">
      <Button width="100%" skin="orange" text="Назад" @click="cancel" />
    </Cell>
    <Cell px="xsm" align="center">
      <Button width="100%" skin="green" text="Сохранить" @click="save" />
    </Cell>
  </Row>
</form>
