
<form class="m-2">
  <Row>
    <Cell padding="xs">
      <FieldInput label="Время старта" name="timeStart" placeholder="12:00" />
    </Cell>
    <Cell padding="xs">
      <FieldInput label="Время финиша" name="timeFinish" placeholder="13:25" />
    </Cell>
  </Row>

  <Row>
    <Cell padding="xs">
      <FieldInput label="Дистанция (км)" name="distance" placeholder="12.500" />
    </Cell>
  </Row>

  <Row>
    <Cell padding="xs">
      <FieldInput label="Средий темп (мин/км)" name="distance" placeholder="5'50''" />
    </Cell>
  </Row>

  <Row class="mt-2">
    <Cell padding="xs" align="center">
      <Button width="100%" skin="orange" text="Назад" @click="cancelSave" />
    </Cell>
    <Cell padding="xs" align="center">
      <Button width="100%" skin="green" text="Сохранить" @click="save" />
    </Cell>
  </Row>
</form>
